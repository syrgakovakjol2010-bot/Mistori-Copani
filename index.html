    <script>
        // --- –õ–û–ì–ò–ö–ê (JAVASCRIPT) ---
        
        // –°–æ–æ–±—â–∞–µ–º –¢–µ–ª–µ–≥—Ä–∞–º—É, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –±–µ—Ä–µ–º —Ü–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å –ø–æ—Ç–æ–º)
        // tg.MainButton.textColor = tg.themeParams.button_text_color;

        function sendOrder() {
            // 1. –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø–æ–ª–µ–π
            let service = document.getElementById("service").value;

                    message: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≤–∞—à –∫–æ–Ω—Ç–∞–∫—Ç (–Ω–∏–∫ –∏–ª–∏ –Ω–æ–º–µ—Ä), —á—Ç–æ–±—ã –º—ã –º–æ–≥–ª–∏ –æ—Ç–≤–µ—Ç–∏—Ç—å!"

            if (details.trim() === "") {

            let data_to_send = `üì¶ *–£—Å–ª—É–≥–∞:* ${service}\nüë§ *–ö–æ–Ω—Ç–∞–∫—Ç:* ${contact}\nüìù *–¢–ó:* ${details}`;
